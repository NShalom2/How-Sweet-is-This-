<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Skittles">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us | Skittles</title>
</head>
<body>
<header class="header">
    <div class="header-logo">
        <a href="#"><img src="img/logo.png" alt="Skittles logo"></a>
    </div>
    <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Flavours</a></li>
            <li><a href="index.html">Fun Facts</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</header>
<main>
    <section class="contact-form">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer-links">
        <a href="#">Legal Information</a>
        <a href="#">About Our Page</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
    </div>

    </div>
</footer>
</body>
</html>
